<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & WebM Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            position: relative;
        }
        #camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }
        #webmVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;  /* Changed from max-width to ensure visibility */
            height: auto;
            z-index: 2;
            background: transparent;
        }
        #muteButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 3;
        }
        #debugInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 3;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <video 
        id="webmVideo" 
        src="https://storage.googleapis.com/zingcam/compressed/videos/pnb_audio_out.webm" 
        autoplay 
        loop 
        playsinline
        muted
    ></video>
    <button id="muteButton">Unmute</button>
    <div id="debugInfo">Loading video...</div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                document.getElementById('debugInfo').textContent = 'Camera Error: ' + error.message;
            }
        }
        startCamera();
        
        const webmVideo = document.getElementById('webmVideo');
        const muteButton = document.getElementById('muteButton');
        const debugInfo = document.getElementById('debugInfo');
        
        webmVideo.addEventListener('loadedmetadata', () => {
            debugInfo.textContent = `Video loaded: ${webmVideo.videoWidth}x${webmVideo.videoHeight}`;
        });

        webmVideo.addEventListener('error', (e) => {
            debugInfo.textContent = `Video Error: ${webmVideo.error.message}`;
        });

        webmVideo.addEventListener('playing', () => {
            debugInfo.textContent = 'Video is playing';
        });
        
        muteButton.addEventListener('click', () => {
            webmVideo.muted = !webmVideo.muted;
            muteButton.textContent = webmVideo.muted ? 'Unmute' : 'Mute';
        });
    </script>
</body>
</html>
