<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & WebM Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }
        #webmVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <video id="webmVideo" src="https://storage.googleapis.com/zingcam/compressed/videos/pnb_output.webm" autoplay loop muted></video>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('camera').srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }
        startCamera();
    </script>
</body>
</html>
