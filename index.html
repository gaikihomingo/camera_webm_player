<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        position: relative;
      }
      #camera {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      #canvasContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 80vw;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #canvasTopRef {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
        z-index: 1;
      }
      #canvasBottomRef {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
      }
      #webmVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
        z-index: 2;
        pointer-events: none;
      }
      #muteButton {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        z-index: 3;
      }
      .hidden {
        display: none !important;
      }
      .invisible {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <video id="camera" autoplay playsinline></video>
      <div id="canvasContainer">
        <canvas id="canvasTopRef"></canvas>
        <canvas id="canvasBottomRef" class="hidden"></canvas>
      </div>
      <video
        id="webmVideo"
        src="https://zingcam.cdn.flamapp.com/compressed/videos/679d0b7c88d1a4597a401dfe_108509206.mp4"
        autoplay
        loop
        muted
        playsinline
        class="invisible"
        crossorigin="anonymous"
      ></video>
      <button id="muteButton">Unmute</button>

      <script>
        async function startCamera() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
            });
            document.getElementById("camera").srcObject = stream;
          } catch (error) {
            console.error("Error accessing camera:", error);
          }
        }
        startCamera();

        const webmVideo = document.getElementById("webmVideo");
        const muteButton = document.getElementById("muteButton");
        const canvasTop = document.getElementById("canvasTopRef");

        // Set initial canvas size
        function resizeCanvas() {
          const container = document.getElementById("canvasContainer");
          const containerWidth = container.clientWidth;
          const containerHeight = container.clientHeight;

          canvasTop.width = containerWidth;
          canvasTop.height = containerHeight;
        }

        // Call resize on load and window resize
        window.addEventListener("load", resizeCanvas);
        window.addEventListener("resize", resizeCanvas);

        muteButton.addEventListener("click", () => {
          webmVideo.muted = !webmVideo.muted;
          muteButton.textContent = webmVideo.muted ? "Unmute" : "Mute";
        });
      </script>
    </div>
    <script type="module" src="./webgl-functions.js"></script>
  </body>
</html>
